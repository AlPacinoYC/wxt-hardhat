<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract ABI Explorer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .endpoint {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .endpoint h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .endpoint button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .endpoint button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Contract ABI Explorer</h1>
    
    <div class="container">
        <div class="endpoint">
            <h3>1. Health Check</h3>
            <p>Check if the server is running</p>
            <button onclick="fetchHealth()">Check Health</button>
            <div id="health-result" class="result"></div>
        </div>
        
        <div class="endpoint">
            <h3>2. Get Contracts</h3>
            <p>Get list of available contracts</p>
            <button onclick="fetchContracts()">Get Contracts</button>
            <div id="contracts-result" class="result"></div>
        </div>
        
        <div class="endpoint">
            <h3>3. Get Greeter ABI</h3>
            <p>Get the ABI of the Greeter contract</p>
            <button onclick="fetchGreeterABI()">Get Greeter ABI</button>
            <div id="greeter-abi-result" class="result"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        
        function fetchHealth() {
            fetch(`${API_URL}/health`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('health-result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('health-result').textContent = `Error: ${error.message}`;
                });
        }
        
        function fetchContracts() {
            fetch(`${API_URL}/api/contracts`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('contracts-result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('contracts-result').textContent = `Error: ${error.message}`;
                });
        }
        
        function fetchGreeterABI() {
            fetch(`${API_URL}/api/contracts/greeter/abi`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('greeter-abi-result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('greeter-abi-result').textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
